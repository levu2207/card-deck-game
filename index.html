<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Deck</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Card Template -->
    <template id="cardTemplate">
      <div class="m-5 px-5">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col rounded-3">
            <img
              id="card1"
              class="w-100 my-3"
              src="./52-card_deck/10_of_clubs.png"
            />
          </div>

          <div class="col rounded-3">
            <img
              id="card2"
              class="w-100 my-3"
              src="./52-card_deck/10_of_clubs.png"
            />
          </div>

          <div class="col rounded-3">
            <img
              id="card3"
              class="w-100 my-3"
              src="./52-card_deck/10_of_clubs.png"
            />
          </div>
        </div>
      </div>
    </template>

    <!-- Main -->
    <div class="game w-50">
      <div class="board my-5 border border-1 border-dark rounded-5">
        <div class="content d-flex flex-column align-items-center">
          <button
            id="play"
            class="btn btn-primary btn-lg mt-5 px-5 py-3 fs-3 fw-bold"
            type="button"
          >
            Play
          </button>
          <div id="cardRandom">
            <div class="m-3 m-md-5 px-md-5">
              <div class="row row-cols-1 row-cols-md-3">
                <div class="col rounded-3">
                  <img id="card1" class="w-100 my-3" src="" />
                </div>

                <div class="col rounded-3">
                  <img id="card2" class="w-100 my-3" src="" />
                </div>

                <div class="col rounded-3">
                  <img id="card3" class="w-100 my-3" src="" />
                </div>
              </div>
            </div>
          </div>

          <div class="card-point mb-4 py-2 px-3 border bg-white border-dark">
            <p id="point" class="my-0 fs-4 fw-bold"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
